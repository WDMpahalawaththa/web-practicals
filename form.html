<html>
    <head><title>Forms</title></head>
    <body>
            <form >
                <fieldset style="width: 300; height: 300;">
                <legend>Car Registration</legend>
            <label for="nameowner">Owner Name  </label>
            <input type="text" id="nameowner" name="nameowner">
            <br>     
            <label for="email">Email    </label>
            <input type="email" id="email" name="email">
            <br>
            <label for="phone">Phone number</label>
            <input type="number" id="phone" name="phone">
            <br>
            <label for="country">Country    </label>
            <select name="country" id="country">
                <option value="SL">Sri Lanka</option>
                <option value="ind">India</option>
                <option value="UK">England</option>
            </select>
            <br>
            <label for="carM">Car Model</label>
            <input type="text" id="carM" name="carM">
            <br>
            <label for="manufY">Manufacture year</label>
            <select name="manufY" id="manufY">
                <option>Select Year</option>
                <option value="2001">2001</option>
                <option value="2003">2003</option>
            </select>
            <br>
            <label for="transmission">Transmission</label>
            <label for="manual">Manual</label>
            <input type="radio" id="manual" name="manual">
            <label for="auto">Auto</label>
            <input type="radio" id="auto" name="auto"> 
            <br>
            <label for="other">Other</label>
            <input type="textarea" id="other" name="other" style="height: 50;width: 100;">
            <input type="checkbox" id="tnc" name="tnc">
            <br>
            <label for="tnc">I agree to the terms and conditions.</label>
            <br>
            <input type="submit" id="submit" value="submit">
            <input type="reset" id="reset" value="reset">

        </fieldset>
            </form>
        
    </body>
</html>
